<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Canvas</title>
</head>
<body>
    <main class="main" id="main">
        <div class="color-selected-container" id="info-container">
            <div id="colortext" class="colortext-container">
                <h3>Color activo: </h3>
                <!-- Contiene el color seleccionado por el usuario -->
            </div>
            <div class="options-container" id="options">
                <div class="delete-container" id="delete">
                    <p>ELIMINAR</p>
                    <!-- Contiene la opción de borrar -->
                </div>
                <div class="delete-container nodelete-container" id="draw">
                    <p>Dibujar</p>
                    <!-- Contiene la opción de borrar -->
                </div>
                <div class="delete-container add-new-canvas" id="add">
                    <p>Añadir capa</p>
                    <!-- Contiene la opción de borrar -->
                </div>
            </div>
        </div>
        <canvas id="canvas" width="1300" height="400"></canvas>
        <div class="input-container">
            <p id="size">Tamaño del pincel:</p>
            <input class="inputrange" type="range" min="5" max="200" value="5" name="" id="range">
            <div class="value-container" id="valueContainer"></div>
        </div>
        <div id="colors" class="colors-container">
        </div>
    </main>
    <div class="selecto-container" id="selector"></div>
</body>
<script type="module" src="./index.js"></script>
</html>
