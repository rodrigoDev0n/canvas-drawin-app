<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Canvas</title>
</head>
<body>
    <main class="main">
        <div class="color-selected-container">
            <div id="colortext" class="colortext-container">
                <h3>Color activo: </h3>
                <!-- Contiene el color seleccionado por el usuario -->
            </div>
        </div>
        <canvas id="canvas" width="700" height="400"></canvas>
        <div class="input-container">
            <input class="inputrange" type="range" min="10" max="100" value="10" name="" id="range">
            <div class="value-container" id="valueContainer"></div>
        </div>
        <div id="colors" class="colors-container">
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
